<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Medal Count</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="olympic_logo.png" alt="Olympic Logo" id="olympic-logo">
    </header>

    <!-- Olympic Circles Animation -->
    <div id="olympic-circles">
        <svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
            <circle cx="15" cy="15" r="15" class="circle blue"/>
            <circle cx="45" cy="15" r="15" class="circle black"/>
            <circle cx="75" cy="15" r="15" class="circle red"/>
            <circle cx="30" cy="30" r="15" class="circle yellow"/>
            <circle cx="60" cy="30" r="15" class="circle green"/>
        </svg>
    </div>

    <main id="medal-list">
        <!-- Country data will be inserted here by JavaScript -->
    </main>

    <script src="script.js"></script>
</body>
</html>
